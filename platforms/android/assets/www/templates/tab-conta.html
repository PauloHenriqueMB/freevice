<ion-view hide-nav-bar="true" view-title="Conta">
	<ion-content class="padding">
		<div class="list list-inset">
			<div class="item item-avatar">
				<img src="{{user.foto}}"/>
				<h3 class="dark">{{user.nome}}</h3>
				<p class="dark">Telefone: <span class="positive">{{user.telefone}}</span></p>
				<p class="dark">Localização: <span class="positive">{{user.location}}</span></p>
			</div>

		</div>
		<div>
			<div class="list list-inset">
			  <label class="item item-input">
			    <input type="text" placeHolder="Telefone: " ng-model="_telefone">
			  </label>
			  <button class="button button-assertive" ng-click="getLocation()">Pegar localização</button>
			 <!--<button ng-click="modificarInfo(locationSelected, _telefone); _telefone = '';">Salvar</button>--> 
			  <button class="button button-dark" ng-click="logout()">Logout</button>
			</div>
		</div>

        <!-- Essa div só será carregada/mostrada se o usuario for um técnico -->
        <div ng-show="user.tecnico == true">
            <h2>Este usuario é um técnico, implementar aqui alguma funcionalidade especifica do tecnico como: Descrição, telefone, atualizar localização, ver reputação...</h2>
        </div>
	</ion-content>
</ion-view>
