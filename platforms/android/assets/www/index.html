  <body ng-app="freevice" class="platform-android platform-cordova platform-webview">

    <ion-nav-bar class="bar-light" hide-nav-bar="true">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <!-- tabs will be rendered here !-->
    <ion-nav-view></ion-nav-view>

 <!-- Google Maps async call !-->
    <script type="text/javascript">
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA07iB6tj1HzEwiBu2KvZuou0U0A-E5_8I&callback=initMap">
      </script>
